<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrazyBerry</title>
    <style>
      :root {
        --sky-a: #f8f0c4;
        --sky-b: #dbf1b7;
        --hud-card: rgba(249, 247, 238, 0.95);
        --hud-border: rgba(86, 66, 46, 0.14);
        --hud-text: #3d2d20;
        --hud-muted: #80624d;
        --toolbar-bg: rgba(245, 235, 208, 0.92);
        --toolbar-border: rgba(103, 74, 36, 0.18);
        --slot-bg: #f6f0de;
        --slot-active: #f9cd67;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at 18% 20%, var(--sky-a), var(--sky-b));
        color: var(--hud-text);
        font-family: 'Avenir Next', 'Trebuchet MS', 'Segoe UI', sans-serif;
      }

      #app {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #game-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      #hud {
        position: absolute;
        top: 18px;
        left: 18px;
        right: 18px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        pointer-events: none;
      }

      .hud-stack {
        display: grid;
        gap: 10px;
      }

      .hud-day-pill,
      .hud-economy,
      .hud-time-card {
        background: var(--hud-card);
        border: 1px solid var(--hud-border);
        border-radius: 16px;
        box-shadow: 0 8px 22px rgba(43, 29, 11, 0.12);
      }

      .hud-day-pill {
        width: 120px;
        text-align: center;
        font-weight: 700;
        font-size: 16px;
        padding: 8px 10px;
      }

      .hud-time-card {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        min-width: 210px;
      }

      .hud-time-main {
        display: grid;
        gap: 2px;
      }

      [data-testid='hud-clock'] {
        font-size: 30px;
        line-height: 1;
        font-weight: 700;
      }

      [data-testid='hud-phase'] {
        font-size: 13px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: var(--hud-muted);
      }

      .hud-phase-row {
        display: flex;
        gap: 6px;
        align-items: center;
      }

      #time-speed-btn {
        background: rgba(0,0,0,0.06);
        border: 1px solid rgba(0,0,0,0.1);
        border-radius: 6px;
        padding: 1px 6px;
        font-size: 10px;
        font-weight: 700;
        cursor: pointer;
        color: var(--hud-text);
        pointer-events: auto;
        touch-action: manipulation;
        transition: background 0.15s, transform 0.1s;
      }

      #time-speed-btn:hover {
        background: rgba(0,0,0,0.1);
        transform: scale(1.05);
      }

      #time-speed-btn:active {
        transform: scale(0.95);
      }

      [data-testid='hud-weather'] {
        font-size: 30px;
      }

      .hud-economy {
        padding: 10px 12px;
        min-width: 160px;
        display: grid;
        gap: 8px;
      }

      .hud-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 700;
      }

      .hud-row span {
        color: var(--hud-muted);
        font-size: 12px;
        font-weight: 600;
      }

      #hint {
        position: absolute;
        left: 50%;
        bottom: 104px;
        transform: translate(-50%, 10px);
        background: rgba(253, 250, 238, 0.92);
        border: 1px solid rgba(99, 77, 47, 0.15);
        color: #4b3525;
        border-radius: 999px;
        padding: 8px 14px;
        font-size: 13px;
        box-shadow: 0 5px 15px rgba(43, 29, 11, 0.14);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.3s;
      }

      #hint[style*="display: block"] {
        opacity: 1;
        visibility: visible;
        transform: translate(-50%, 0);
      }

      #toolbar {
        position: absolute;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        display: grid;
        grid-template-columns: repeat(9, minmax(0, auto));
        align-items: center;
        gap: 8px;
        padding: 10px;
        background: var(--toolbar-bg);
        border: 1px solid var(--toolbar-border);
        border-radius: 18px;
        box-shadow: 0 10px 24px rgba(73, 50, 14, 0.2);
      }

      .tool-slot,
      #open-shop,
      #toggle-auto-farm,
      #reset-save-btn {
        position: relative;
        width: 56px;
        height: 56px;
        border: 1px solid rgba(115, 80, 41, 0.22);
        border-radius: 14px;
        background: var(--slot-bg);
        color: #4d3626;
        font-size: 24px;
        cursor: pointer;
      }

      .tool-slot[data-active='true'] {
        background: linear-gradient(180deg, #ffe7af, var(--slot-active));
        border-color: rgba(154, 95, 31, 0.38);
      }

      #toggle-auto-farm {
        font-size: 11px;
        font-weight: 800;
        letter-spacing: 0.04em;
      }

      #reset-save-btn {
        font-size: 12px;
        font-weight: 700;
      }

      #toggle-auto-farm[data-active='true'] {
        background: linear-gradient(180deg, #ffe7af, var(--slot-active));
        border-color: rgba(154, 95, 31, 0.38);
      }

      .tool-count {
        position: absolute;
        right: 6px;
        bottom: 4px;
        font-size: 11px;
        font-weight: 700;
        color: #785024;
      }

      [data-testid='toolbar-active'] {
        grid-column: 1 / -1;
        justify-self: center;
        margin-top: -2px;
        font-size: 12px;
        font-weight: 700;
        color: #654933;
      }

      #shop-modal {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -45%);
        width: min(560px, calc(100vw - 24px));
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(25, 34, 28, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        color: #f5f9f4;
        border-radius: 14px;
        padding: 14px;
        z-index: 5;
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transition: opacity 0.35s ease, transform 0.35s ease, visibility 0.35s;
      }

      #shop-modal[data-open='true'] {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
        transform: translate(-50%, -50%);
      }

      #shop-close {
        position: absolute;
        right: 10px;
        top: 10px;
      }

      .shop-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 10px;
      }

      .shop-card {
        border: 1px solid rgba(255, 255, 255, 0.16);
        border-radius: 10px;
        padding: 10px;
      }

      [data-shop-action] {
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 9px;
        background: rgba(255, 255, 255, 0.08);
        color: #f5f9f4;
        padding: 6px 8px;
        margin-right: 6px;
        margin-bottom: 6px;
        cursor: pointer;
      }

      @media (max-width: 900px) {
        #hud {
          top: 12px;
          left: 12px;
          right: 12px;
        }

        .hud-time-card {
          min-width: 186px;
        }

        [data-testid='hud-clock'] {
          font-size: 24px;
        }

        .tool-slot,
        #open-shop,
        #toggle-auto-farm,
        #reset-save-btn {
          width: 48px;
          height: 48px;
          font-size: 20px;
        }

        #toggle-auto-farm {
          font-size: 10px;
        }

        #reset-save-btn {
          font-size: 11px;
        }
      }

      @media (max-width: 700px) {
        #toolbar {
          grid-template-columns: repeat(5, minmax(0, auto));
          gap: 6px;
        }

        .shop-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>

  </head>
